<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>Flatdango Movie Theater</title>
  <link rel='stylesheet' href='index.css'/>
</head>
<body>
  <div id='main'>
    <h1>Flatdango Movie Theater</h1>
    <div id='film-details'>
      <h2>Film Details</h2>
      <div id='poster'></div>
      <h3 id='title'></h3>
      <p><span id='runtime'></span> min</p>
      <p>Showtime: <span id='showtime'></span></p>
      <p>Tickets Available: <span id='tickets-available'></span></p>
      <button id='buy-ticket'>Buy Ticket</button>
    </div>
    <div id='film-menu'>
      <h2>Film Menu</h2>
      <ul id='films'></ul>
    </div>
  </div>

  <script src='index.js'></script>
</body>
</html>
